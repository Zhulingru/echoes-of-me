<!DOCTYPE html>
<html>
<head>
  <!-- Deploy Timestamp: 2024-04-06 15:55 -->
  <meta charset="UTF-8">
  <title>Echoes of Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .game-container {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    .main-game-area {
      flex: 3;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .scene-display {
      flex: 1;
      background-color: #333;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .player-stats {
      flex: 1;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
    }

    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .stat-bar {
      background-color: #333;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .action-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-button:hover {
      background-color: #45a049;
    }

    .dialogue-area {
      flex: 1;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
    }

    .dialogue-text {
      margin-bottom: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="main-game-area">
      <div class="scene-display">
        當前場景
      </div>
      <div class="action-buttons">
        <button class="action-button">探索</button>
        <button class="action-button">戰鬥</button>
        <button class="action-button">記憶</button>
      </div>
    </div>
    
    <div class="player-stats">
      <h2>玩家狀態</h2>
      <div class="stats-container">
        <div>
          <label>情緒值</label>
          <div class="stat-bar">
            <div class="stat-fill" style="width: 70%"></div>
          </div>
        </div>
        <div>
          <label>生命值</label>
          <div class="stat-bar">
            <div class="stat-fill" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="dialogue-area">
      <h2>對話與事件</h2>
      <div class="dialogue-text">
        歡迎來到 Echoes of Me...
      </div>
    </div>
  </div>
</body>
</html>
