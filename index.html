<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <!-- Deploy Timestamp: 2024-04-06 15:55 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echoes of Me</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dialog.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .game-container {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    .main-game-area {
      flex: 3;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .scene-display {
      flex: 1;
      background-color: #333;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      position: relative;
      overflow: hidden;
    }

    .story-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s;
    }

    .story-text {
      max-width: 80%;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s, transform 1s;
    }

    .story-continue {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s, transform 1s, background-color 0.3s;
    }

    .story-continue:hover {
      background-color: #45a049;
    }

    .player-stats {
      flex: 1;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
    }

    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .stat-bar {
      background-color: #333;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .action-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-button:hover {
      background-color: #45a049;
    }

    .dialogue-area {
      flex: 1;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      overflow-y: auto;
    }

    .dialogue-text {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="scene-container">
      <!-- 場景背景和角色會在這裡 -->
    </div>
    <div id="ui-container">
      <div id="status-bar">
        <!-- 變數顯示（anger、stable、block）會在這裡 -->
      </div>
      <div id="dialog-box">
        <!-- 對話內容會在這裡 -->
      </div>
      <div id="choices-container">
        <!-- 選項會在這裡 -->
      </div>
    </div>
  </div>

  <div class="game-container">
    <div class="main-game-area">
      <div class="scene-display">
        當前場景
        <div class="story-overlay" id="storyOverlay">
          <div class="story-text" id="storyText"></div>
          <button class="story-continue" id="storyContinue">繼續</button>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-button">探索</button>
        <button class="action-button">戰鬥</button>
        <button class="action-button">記憶</button>
      </div>
    </div>
    
    <div class="player-stats">
      <h2>玩家狀態</h2>
      <div class="stats-container">
        <div>
          <label>情緒值</label>
          <div class="stat-bar">
            <div class="stat-fill" style="width: 70%"></div>
          </div>
        </div>
        <div>
          <label>生命值</label>
          <div class="stat-bar">
            <div class="stat-fill" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="dialogue-area">
      <h2>對話與事件</h2>
      <div class="dialogue-text">
        歡迎來到 Echoes of Me...
      </div>
    </div>
  </div>

  <script>
    // 開場劇情文本
    const storySequence = [
      "在這個世界裡，記憶就是一切...",
      "但是有一天，你發現自己的記憶開始消散...",
      "為了找回失去的記憶碎片，你必須探索這個世界的每個角落...",
      "在旅程中，你的情緒將會影響你看待世界的方式...",
      "準備好開始你的記憶之旅了嗎？"
    ];

    let currentStoryIndex = 0;
    const storyOverlay = document.getElementById('storyOverlay');
    const storyText = document.getElementById('storyText');
    const storyContinue = document.getElementById('storyContinue');

    // 開始顯示劇情
    function startStory() {
      storyOverlay.classList.add('fade-in');
      showNextStoryText();
    }

    // 顯示下一段劇情文本
    function showNextStoryText() {
      if (currentStoryIndex < storySequence.length) {
        storyText.style.opacity = 0;
        storyText.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          storyText.textContent = storySequence[currentStoryIndex];
          storyText.classList.add('fade-in');
          storyContinue.classList.add('fade-in');
        }, 500);
        
        currentStoryIndex++;
      } else {
        // 劇情結束，隱藏覆蓋層
        storyOverlay.style.opacity = 0;
        setTimeout(() => {
          storyOverlay.style.display = 'none';
        }, 1000);
      }
    }

    // 綁定繼續按鈕事件
    storyContinue.addEventListener('click', showNextStoryText);

    // 頁面加載後開始顯示劇情
    window.addEventListener('load', () => {
      setTimeout(startStory, 1000);
    });
  </script>

  <!-- Scripts -->
  <script src="js/variables.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
