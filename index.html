<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <!-- Deploy Timestamp: 2024-04-06 15:55 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echoes of Me</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dialog.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <div id="scene-container">
      <!-- 場景背景會在這裡 -->
      <div id="story-overlay" class="story-overlay">
        <div id="story-text" class="story-text"></div>
        <button id="story-continue" class="story-continue">繼續</button>
      </div>
    </div>
    
    <div id="ui-container">
      <div id="scene-title">記憶引渡站</div>
      
      <div id="status-container">
        <div id="status-bar">
          <div class="status-item">
            <div class="status-label">憤怒</div>
            <div class="status-bar">
              <div class="status-bar-fill" id="emotion-bar" style="width: 30%;"></div>
            </div>
            <div class="status-value">3</div>
          </div>
          <div class="status-item">
            <div class="status-label">穩定</div>
            <div class="status-bar">
              <div class="status-bar-fill" id="stable-bar" style="width: 40%;"></div>
            </div>
            <div class="status-value">10</div>
          </div>
          <div class="status-item">
            <div class="status-label">隱絕</div>
            <div class="status-bar">
              <div class="status-bar-fill" id="block-bar" style="width: 10%;"></div>
            </div>
            <div class="status-value">0</div>
          </div>
        </div>
      </div>

      <div id="dialog-box" class="no-border">
        在這個世界裡，記憶就是一切...
      </div>

      <div id="choices-container">
        <button class="choice-button">連結記憶核心</button>
        <button class="choice-button">抵抗訊號干擾</button>
        <button class="choice-button">什麼都不做，等待它主動找你</button>
      </div>
      
      <div id="system-message">
        <!-- 系統訊息保留，但內容清空 -->
      </div>

      <div id="main-buttons">
        <button class="main-button" onclick="game.explore()">
          <svg class="button-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,11.5A1.5,1.5 0 0,1 10.5,10A1.5,1.5 0 0,1 12,8.5A1.5,1.5 0 0,1 13.5,10A1.5,1.5 0 0,1 12,11.5M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4Z"></path>
          </svg>
          探索
        </button>
        <button class="main-button" onclick="game.battle()">
          <svg class="button-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M14.5,17L16.5,17L16.5,5H14.5V17M20,10V19H4V10H8V11H10V10H14V11H16V10H20M9,16H11V12H9V16M20,8H4V5H20V8Z"></path>
          </svg>
          戰鬥
        </button>
        <button class="main-button" onclick="game.memory()">
          <svg class="button-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M13,3V11H21V3M3,21H11V13H3M3,3V11H11V3"></path>
          </svg>
          記憶
        </button>
      </div>
    </div>
  </div>

  <script src="js/variables.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/main.js"></script>
  <script>
    // 開場劇情文本
    const storySequence = [
      "在這個世界裡，記憶就是一切...",
      "但是有一天，你發現自己的記憶開始消散...",
      "為了找回失去的記憶碎片，你必須探索這個世界的每個角落...",
      "在旅程中，你的情緒將會影響你看待世界的方式...",
      "準備好開始你的記憶之旅了嗎？"
    ];

    let currentStoryIndex = 0;
    const storyOverlay = document.getElementById('story-overlay');
    const storyText = document.getElementById('story-text');
    const storyContinue = document.getElementById('story-continue');

    // 顯示開場劇情
    function showStorySequence() {
      storyOverlay.style.display = 'flex';
      setTimeout(() => {
        storyOverlay.style.opacity = 1;
        showNextStory();
      }, 500);
    }

    function showNextStory() {
      if (currentStoryIndex < storySequence.length) {
        storyText.textContent = storySequence[currentStoryIndex];
        storyText.classList.add('fade-in');
        
        if (currentStoryIndex === storySequence.length - 1) {
          setTimeout(() => {
            storyContinue.style.display = 'block';
            storyContinue.classList.add('fade-in');
          }, 1000);
        } else {
          storyContinue.style.display = 'none';
        }
        
        currentStoryIndex++;
      } else {
        storyOverlay.style.opacity = 0;
        setTimeout(() => {
          storyOverlay.style.display = 'none';
        }, 1000);
      }
    }

    // 事件監聽
    storyContinue.addEventListener('click', showNextStory);
    storyText.addEventListener('click', showNextStory);

    // 頁面載入後顯示開場劇情
    window.addEventListener('load', () => {
      setTimeout(showStorySequence, 1000);
    });
  </script>
</body>
</html>
